<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Conversion</title>
    <link rel="stylesheet" href="convert.css">

    <script>
        function convertLength() {
            var inputValue = parseFloat(document.getElementById("lengthInput").value);
            var fromUnit = document.getElementById("fromUnit").value;
            var toUnit = document.getElementById("toUnit").value;
            var result;
            
            if (fromUnit === 'Meters') {
                if (toUnit === 'Millimeters') {
                    result = inputValue * 1000;
                } else if (toUnit === 'Kilometers') {
                    result = inputValue / 1000;
                } else {
                    result = inputValue; // Same unit
                }
            } else if (fromUnit === 'Millimeters') {
                if (toUnit === 'Meters') {
                    result = inputValue / 1000;
                } else if (toUnit === 'Kilometers') {
                    result = inputValue / 1000000;
                } else {
                    result = inputValue; // Same unit
                }
            } else if (fromUnit === 'Kilometers') {
                if (toUnit === 'Meters') {
                    result = inputValue * 1000;
                } else if (toUnit === 'Millimeters') {
                    result = inputValue * 1000000;
                } else {
                    result = inputValue; // Same unit
                }
            } else {
                result = inputValue; // If it's the same
            }
            
            document.getElementById("result").innerText = "Result: " + result + " " + toUnit;
        }
    </script>
</head>
<body>

<div class="task">
    <h1>Length Conversion</h1>
    <label for="lengthInput">From:</label>
    <input type="text" id="lengthInput" placeholder="Value">
    <select id="fromUnit">
        <option value="Meters">Meters</option>
        <option value="Millimeters">Millimeters</option>
        <option value="Kilometers">Kilometers</option>
    </select>
    <br><br>
    <label for="toUnit">To:</label>
    <select id="toUnit">
        <option value="Meters">Meters</option>
        <option value="Millimeters">Millimeters</option>
        <option value="Kilometers">Kilometers</option>
    </select>
    <br><br>
    <input type="button" value="Submit" onclick="convertLength()">
    <p id="result"></p>
    <footer>All rights reserved. Copyright Â© 2025. <br>By { Lowell Augusteen G. Cabie }</footer>
</div>

</body>
</html>
